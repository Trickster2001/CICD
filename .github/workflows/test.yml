name: My First Github action
on: [push]
jobs:
  build-app:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14.17.0'
      - name: Install node_modules
        run : npm
      - name: Build the Project
        run: npm build
      - name: Setup Finish
        run: echo "Hurray"